---
version: 2.1

jobs:
  Build:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Build the study
          command: npm run build

  Study unit tests:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Run the unit test
          command: npm run test:unit

  Study linting:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Build the study
          command: npm run build
      - run:
          name: Run linting
          command: npm run lint


workflows:
  version: 2
  ci:
    jobs:
      - Build
      - Study linting
      - Study unit tests
