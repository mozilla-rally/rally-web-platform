<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
</head>

<body>
    <div id="main" class="main">
        <div id="logins">
            <p id="google-sign-in" class="sign" align="center"><a href="#"><img align="center"
                        src="google-signin.png"></a>
            </p>
            <p class="sign" align="center">Or, log in with your Rally account:</p>
            <form id="test-form" class="form1">
                <input id="email" class="un" type="text" placeholder="Username">
                <input id="password" class="pass" type="password" placeholder="Password">
                <input type="submit" class="submit" align="center" value="Submit">
                <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
            </form>
        </div>

        <div id="dialog" align="center">
            <p><span id="result"></span></p>
            <p><span id="error"></span></p>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
